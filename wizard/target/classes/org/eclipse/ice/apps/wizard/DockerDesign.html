<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head>
 <body>
  <vaadin-vertical-layout spacing responsive margin>
   <vaadin-css-layout caption="Container Configuration" style-name="form-section caption-left" responsive width-full>
    <vaadin-horizontal-layout spacing responsive width-full>
     <vaadin-vertical-layout spacing responsive margin>
      <vaadin-css-layout :right>
       <vaadin-text-field caption="Name:" responsive width="200px" _id="txtFieldContainerName"></vaadin-text-field>
      </vaadin-css-layout>
      <vaadin-css-layout :right>
       <vaadin-text-field caption="Ports:" responsive width="200px" _id="txtFieldContainerPorts"></vaadin-text-field>
      </vaadin-css-layout>
      <vaadin-css-layout :right>
       <vaadin-text-field caption="Volumes:" responsive width="200px" _id="txtFieldContainerVolumes"></vaadin-text-field>
      </vaadin-css-layout>
      <vaadin-check-box caption="Ephemeral" responsive _id="chkBoxIsEphemeral" :right></vaadin-check-box>
     </vaadin-vertical-layout>
     <vaadin-label responsive size-auto plain-text _id="dummyLabelForSpace" :right></vaadin-label>
    </vaadin-horizontal-layout>
   </vaadin-css-layout>
  </vaadin-vertical-layout>
 </body>
</html>
